<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../EncommerceCard/css/style.css" />
  </head>
  <body>
    <header>
      <div class="headercontenedor">
        <div class="headerDivTop">
          <h3>20% de descuento en todos los productos!</h3>
        </div>
        <div class="headerDivMain">
          <img src="../EncommerceCard/img/Logo.png" alt="Imagen Logo" />
          <h1>Tienda de Batman</h1>
        </div>
        <div class="headerDivBottom">
          <nav>
            <ul>
              <li><a href="">Contacto</a></li>
              <li><a href="">Registrarme</a></li>
              <li><a href="../EncommerceCard/login.html">Ingresar</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="maincontenedor">
        <div class="maincontlogin">
          <div class="logintitulo">
            <h1>Login</h1>
          </div>

          <form action="#" method="POST">
            <input type="text" placeholder="Usuario" required />
            <input
              type="password"
              name="password"
              id="passwd"
              placeholder="Contraseña"
              required
            />
            <input type="submit" value="Entrar" />
            <div class="formctareg">
              <a href="#">¿No tienes una cuenta? <span>Registrarme</span></a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footercontenedor">
        <h3>Todos los derechos reservados a <span>FRONT END 1</span></h3>
      </div>
    </footer>
  </body>
</html>
